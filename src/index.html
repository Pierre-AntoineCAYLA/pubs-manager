<!doctype html>
<html>
<head>
        <link   rel="stylesheet"    
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <title>Pubs ouverts</title>
</head>

<body>
    <h1>Liste de pubs ouverts  </h1>
    <ul id="ul">
    </ul>

    <div class="container">
			<h1>Créer Pub</h1>

            <form:form method="POST">
                    <div class="form-group">
            
                            <div class="row">
                                <div class="col-6">
                                    <label for="nomPub">Nom pub</label>
                                </div>
                                <div class="col-6">
                                    <input type="text" name="nomPub" id="nomPub" required=""> 
                                </div>
                            </div>
            
                            <div class="row">
                                <div class="col-6">
                                    <label for="nomProprietaire">Nom proprietaire</label>
                                </div>
                                <div class="col-6">
                                    <input type="text" name="nomProprietaire" id="nomProprietaire" required="">
                                </div>
                            </div>
            
                        <div class="row">
                            <div class="col-6">
                                <label for="prenomProprietaire">Prenom Proprietaire</label>
                            </div>
                            <div class="col-6">
                                <input type="text" name="prenomProprietaire" id="prenomProprietaire" required="" />
                            </div>
                        </div>
                        
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <button type="button" onclick='enregistrerPubsOuverts(nomPub, nomProrietaire, prenomProprietaire)'>Créer</button>
                        </div>
                    </div>
                </form:form>
            </div>

</body>
</html>
